[package]
name = "derive_builder"
version = "0.11.1"
authors = ["Colin Kiegel <kiegel@gmx.de>",
           "Pascal Hertleif <killercup@gmail.com>",
           "Jan-Erik Rediger <janerik@fnordig.de>",
           "Ted Driggs <ted.driggs@outlook.com>"]

description = "Rust macro to automatically implement the builder pattern for arbitrary structs."
repository = "https://github.com/colin-kiegel/rust-derive-builder"
documentation = "https://docs.rs/derive_builder/0.11.1"

license = "MIT/Apache-2.0"
categories = ["development-tools", "rust-patterns"]
keywords = ["derive", "macro", "builder", "setter", "struct"]
readme = "README.md"

[features]
default = ["std"]
std = []
clippy = ["derive_builder_macro/clippy"]

[dependencies]
derive_builder_macro = { version = "=0.11.1", path = "../derive_builder_macro" }

[dev-dependencies]
pretty_assertions = "0.6.1"
rustversion = "1.0.4"
trybuild = "1.0.38"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
