name: Style check

on: [push, pull_request]

jobs:
    clippy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install clippy
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: clippy
            - run: cargo clippy --all --all-features
    fmt:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
              with:
                  components: rustfmt
            - name: Run fmt check
              run: cargo fmt --all -- --check
