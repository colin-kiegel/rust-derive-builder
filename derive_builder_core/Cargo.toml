[package]
name = "derive_builder_core"
version = "0.1.0"
authors = ["Colin Kiegel <kiegel@gmx.de>",
           "Pascal Hertleif <killercup@gmail.com>",
           "Jan-Erik Rediger <janerik@fnordig.de>"]

description = "Internal helper library for the derive_builder crate."
