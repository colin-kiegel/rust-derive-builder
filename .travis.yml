sudo: false
language: rust
rust:
  - beta
  - stable
  - 1.15.0
matrix:
  include:
    - rust: nightly
      env: JOB=build CARGO_FEATURES="dev_nightly"
    - rust: nightly
      env: JOB=style_check CARGO_FEATURES="dev_nightly"
  allow_failures:
    - env: JOB=style_check
  fast_finish: true
env:
  matrix:
    - JOB=build
  global:
  - CARGO_FEATURES=""
  - RUST_BACKTRACE=1
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - PKGNAME=derive_builder
  - LOCAL="~/.local"
  # encrypted github token for doc+coveralls upload
  - secure: ""
addons:
  apt:
    packages:
    # travis-cargo dependencies
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
before_script: |
  # load travis cargo
  # - https://github.com/huonw/travis-cargo
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$LOCAL/bin:$PATH
script: |
  case $JOB in
    build)
      travis-cargo build -- --features "$CARGO_FEATURES" &&
      travis-cargo test -- --all --no-fail-fast --features "$CARGO_FEATURES" &&
      travis-cargo doc
      ;;
    style_check)
      cargo install clippy --debug --force || exit
      cargo clippy -- -Dclippy
      ;;
    *)
      exit 1
      ;;
  esac
after_success: |
  # upload the documentation from the build with stable (automatically only actually
  # runs on the master branch, not individual PRs)
  travis-cargo --only stable doc-upload -- --features "$CARGO_FEATURES"
